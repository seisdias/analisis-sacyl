name: Tests - Charts

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test-charts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies (Xvfb for Tk)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run charts tests with coverage (headless)
        env:
          MPLBACKEND: Agg
        run: |
          xvfb-run -a python -m pytest tests/test_charts \
            --cov=charts \
            --cov-report=term-missing \
            --cov-fail-under=80
