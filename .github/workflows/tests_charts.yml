name: Tests - Charts

on:
  push:
    paths:
      - "charts/**"
      - "tests/test_charts/**"
      - ".github/workflows/tests_charts.yml"
  pull_request:
    paths:
      - "charts/**"
      - "tests/test_charts/**"
      - ".github/workflows/tests_charts.yml"

jobs:
  test-charts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run charts tests with coverage (headless)
        env:
          MPLBACKEND: Agg
        run: |
          xvfb-run -a python -m pytest tests/test_charts --cov=charts --cov-report=term-missing --cov-fail-under=80
